<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#10bb20" />

    <title>Learn Japanese With Cards</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/sour.css">
    <link rel="stylesheet" href="style/theme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/jpg" href="icon.jpg">
</head>

<body>
    <nav>
        <span>All Cards</span>
        <div>
            <span class="material-icons" onclick="location.assign('./test.html?type=normal')">quiz</span>
            <span class="material-icons" style="transform: translateY(-3px); font-weight: " onclick="location.assign('./pages/hiragana.html')">„ÅÇ</span>
            <span class="material-icons" onclick="location.assign('./pages/settings.html')">settings</span>
        <div>
    </nav>

    <div id="data"></div>

    <div id="add">+</div>

    <template id="card">
        <div class="card">
            <img class="icon" hidden />
            <div class="furigana"> </div>
            <div class="word"></div>
            <div class="romanji" hidden></div>
            <div class="meaning"></div>

            <div class="options">
                <span class="material-symbols-rounded delete">delete</span>
                <span class="material-symbols-rounded edit">edit</span>
            </div>
        </div>
    </template>

    <script type="module" src="home/main.js"></script>
</body>

</html>
