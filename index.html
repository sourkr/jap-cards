<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fafaee" />

    <title>Japanese Flash Cards</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/theme/light.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/jpg" href="icon.jpg">

    <script type="importmap">
        {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
        }
    </script>

    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
</head>

<body>
    <nav>
        <span class="title">Japanese Flash Card</span>

        <span class="options">
            <md-icon-button onclick="location.assign('./pages/test?type=normal')">
                <md-icon>quiz</md-icon>
            </md-icon-button>

            <md-icon-button onclick="location.assign('./pages/hiragana.html')">
                <span>„ÅÇ</span>
            </md-icon-button>

            <md-icon-button onclick="location.assign('./pages/settings.html')">
                <md-icon>settings</md-icon>
            </md-icon-button>
        </span>
    </nav>

    <div id="cards"></div>

    <md-fab variant="primary" onclick="location.assign('./pages/add')">
        <md-icon slot="icon">add</md-icon>
    </md-fab>

    <template id="card">
        <div class="card">
            <div class="word">Mizu</div>
            <div class="meaning">Water</div>
            <div class="options">
                <md-icon-button class="delete"><md-icon>delete</md-icon></md-icon-button>
                <md-icon-button class="edit"><md-icon>edit</md-icon></md-icon-button>
            </div>
        </div>
    </template>

    <!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
    </script> -->

    <script type="module" src="pages/home/main.js"></script>
</body>

</html>
